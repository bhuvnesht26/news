<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Introducing quub, a sweet new take on News.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Android</title>

    <!-- Page styles -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

      <div class="android-header mdl-layout__header mdl-layout__header--waterfall">
        <div class="mdl-layout__header-row">
          <span class="android-title mdl-layout-title">
            <img class="android-logo-image" src="images/android-logo.png">
          </span>
          <!-- Add spacer, to align navigation to the right in desktop -->
          <div class="android-header-spacer mdl-layout-spacer"></div>
          <div class="android-search-box mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right mdl-textfield--full-width">
            <label class="mdl-button mdl-js-button mdl-button--icon" for="search-field">
              <i class="material-icons">search</i>
            </label>
            <div class="mdl-textfield__expandable-holder">
              <input class="mdl-textfield__input" type="text" id="search-field">
            </div>
          </div>
          <!-- Navigation -->
          <div class="android-navigation-container">
            <nav class="android-navigation mdl-navigation">
              <a class="mdl-navigation__link mdl-typography--text-uppercase" href="">Top Headlines</a>
              <a class="mdl-navigation__link mdl-typography--text-uppercase" href="">Technology</a>
              <a class="mdl-navigation__link mdl-typography--text-uppercase" href="">Politics</a>
              <a class="mdl-navigation__link mdl-typography--text-uppercase" href="">Business</a>
              <a class="mdl-navigation__link mdl-typography--text-uppercase" href="">Crime</a>
              <a class="mdl-navigation__link mdl-typography--text-uppercase" href="">Celebrities</a>
            </nav>
          </div>
          <span class="android-mobile-title mdl-layout-title">
            <img class="android-logo-image" src="images/android-logo.png">
          </span>
        </div>
      </div>

      <div class="android-drawer mdl-layout__drawer">
        <span class="mdl-layout-title">
          <img class="android-logo-image" src="images/android-logo-white.png">
        </span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link " href="">Top Headlines</a>
              <a class="mdl-navigation__link " href="">Technology</a>
              <a class="mdl-navigation__link " href="">Politics</a>
              <a class="mdl-navigation__link " href="">Business</a>
              <a class="mdl-navigation__link " href="">Crime</a>
              <a class="mdl-navigation__link " href="">Celebrities</a>
          <div class="android-drawer-separator"></div>
          <span class="mdl-navigation__link" href="">Privacy Policy</span>
          
        </nav>
      </div>

<!-- content -->
      <div class="android-content mdl-layout__content">
        <a name="top"></a>
        <div class="android-more-section">
          <div class="android-section-title mdl-typography--display-1-color-contrast">Top Headlines</div>
<!-- News Container -->   
            
             <div class="android-card-container mdl-grid">
                 <div id="news-container"class="mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--4-col-phone mdl-card mdl-shadow--3dp"></div>
             </div>
        </div>

        <footer class="android-footer mdl-mega-footer">
          <div class="mdl-mega-footer--top-section">
           <div class="mdl-mega-footer--left-section">
              <p class="mdl-typography--font-light"><span style="font-size:1.8em;">quub</span> <strong>Tech.</strong> Â© 2018 </p>
          </div>
            <div class="mdl-mega-footer--right-section">
              <a class="mdl-typography--font-light" href="#top">
                Back to Top
                <i class="material-icons">expand_less</i>
              </a>
            </div>
          </div>

          <div class="mdl-mega-footer--top-section" style="text-align: center;">            
            <a class="android-link mdl-typography--font-light" href="">Privacy Policy</a>
          </div>

        </footer>
      </div>
    </div>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
